
<h1 class="bg-warning text-center m-3 p-3">Login Form</h1>

<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <div class="container" >

        <div class="conataienr bg-primary m-3 p-5 rounded mt-5 pb-5 p" style="width: 350px;">

          <h2>login</h2>
          <form action="" [formGroup]="logform" (ngSubmit)="submit(logform.value)">

            <label for="username">Username:</label><br>
            <span class="text-danger" *ngIf="logform.controls.username.touched && logform.controls.username.invalid" >Please enter the password</span>
            <input type="text" name="username" class="form-control" formControlName="username">

            <br>

            <label for="password">Password:</label><br>
            <span class="text-danger" *ngIf="logform.controls.password.touched && logform.controls.password.invalid" >Please enter the password</span>
            <input type="password" name="password" class="form-control" formControlName="password">

            <br>

            <div class="col-lg-12 text-center">
            <input type="submit" value="submit" class="btn btn-warning" [disabled]="!logform.valid">
          </div>


          </form>
        </div>


      </div>
    </div>

     <div class="col-lg-6">
      <div class="contaienr">

        <app-storedata [loginArray]="loginArray"></app-storedata>

      </div>
     </div>


  </div>
</div>
